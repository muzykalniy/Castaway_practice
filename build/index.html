<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Castaway</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="header__row">
					<div class="logo">
						<picture>
							<source srcset="./img/logo/logo-header.webp 1x, ./img/logo/logo-header@2x.webp 2x" type="image/webp" />
							<source srcset="./img/logo/logo-header.png 1x, ./img/logo/logo-header@2x.png 2x" type="image/png" />
							<img src="./img/logo/logo-header.png" srcset="./img/logo/logo-header.png" alt="Logo header" />
						</picture>
					</div>
					<nav class="header__nav nav">
						<ul class="nav__list">
							<li><a href="#!" class="active">Home</a></li>
							<li><a href="#!">Episode</a></li>
							<li><a href="#!">About</a></li>
							<li><a href="#!">Contact</a></li>
						</ul>
					</nav>
					<button class="mobile-nav-btn">
						<div class="nav-icon"></div>
					</button>
				</div>
			</div>
		</header>
		<div class="mobile-nav">
			<ul class="mobile-nav__list">
				<li><a href="index.html">Главная</a></li>
				<li><a href="docs.html">Документация</a></li>
			</ul>
		</div>

		<section class="hero">
			<div class="container">
				<div class="hero__wrapper">
					<picture>
						<source srcset="./img/hero/hero-img.webp 1x, ./img/hero/hero-img@2x.webp 2x" type="image/webp" />
						<source srcset="./img/hero/hero-img.png 1x, ./img/hero/hero-img@2x.png 2x" type="image/png" />
						<img class="hero__img" src="./img/hero/hero-img.png" srcset="./img/hero/hero-img.png" alt="Hero image" />
					</picture>
					<div class="hero__title-wrapper">
						<h1 class="hero__title">Take your podcast to&#160;the <span class="hero__abs-text">next</span> <span class="hero__abs-text--weight">level</span></h1>
						<div class="hero__links-wrapper">
							<p>Listen on</p>
							<ul class="hero__icons-list">
								<li>
									<a href="#!"><img src="./img/favicons/IMAGE-4.svg" alt=""/></a>
								</li>
								<li>
									<a href="#!"><img src="./img/favicons/IMAGE-3.svg" alt=""/></a>
								</li>
								<li>
									<a href="#!"><img src=" ./../../img/favicons/IMAGE-2.svg" alt=""/></a>
								</li>
								<li>
									<a href="#!"><img src="./img/favicons/IMAGE-1.svg" alt=""/></a>
								</li>
								<li>
									<a href="#!"><img src="./img/favicons/IMAGE.svg" alt=""/></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>
		<main class="main"></main>
		<footer class="footer">
			<div class="container">
				<div class="footer__copyright">
					<p>Сборка сделана в&#160;школе <a href="#!" target="_blank">ссылка</a></p>
				</div>
			</div>
		</footer>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
